{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'manageBooks/home.css' %}">
    <link rel="stylesheet" href="{% static 'manageBooks/navBar.css' %}">
</head>
<body>
    <header class="navBar">
        <div class="logo"><p>M. I. Z</p></div>
        <div class="links">
            <p><a href="{% url 'home' %}">home</a></p>
            <p><a href="{% url 'searchBooks' %}">Search Books</a></p>
            {% if user.is_authenticated %}
            <p><a href="">User</a></p>
            {% endif %}
        </div>
        <div class="user">
            {% if user.is_authenticated %}
            <p class="logout"><a href="{% url 'logout' %}">LOG OUT</a></p>
            {% else %}
            <p class="login"><a href="{% url 'login' %}">LOG IN</a></p>
            <p class="signup"><a href="{% url 'register' %}">SIGN UP</a></p>
            {% endif %}
        </div>
    </header>

    <div class="container">
        <p style="font-size: 20px; font-family: 'Arial black';">Recently Viewed Books:</p>
        <div class="recentBooks" id="recentBooks">
            <div class="loader" id="loader"><div></div></div>
        </div>
        <p style="font-size: 20px; font-family: 'Arial black';">Recently Reviewed Books:</p>
        <div class="recentReviewedBooks" id="recentReviewedBooks">
            <div class="loader" id="loader"><div></div></div>
        </div>
        <p style="font-size: 20px; font-family: 'Arial black';">Top Viewed Books:</p>
        <div class="topViewedBooks" id="topViewedBooks">
            <div class="loader" id="loader"><div></div></div>
        </div>
        <p style="font-size: 20px; font-family: 'Arial black';">Top Rated Books:</p>
        <div class="topRatedBooks" id="topRatedBooks">
            <div class="loader" id="loader"><div></div></div>
        </div>
    </div>

    <script src="{% static 'manageBooks/home.js' %}"></script>
</body>
</html>
