{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'manageBooks/navBar.css' %}">
</head>
<body>
    <header class="container-fluid _navcontainer">
        <div class="row _row">
            <div class="col-3 _introcontainer"><a href="{% url 'home' %}">
                <img src="{% static 'manageBooks/resources/logo.png' %}" alt="logo" class=" _logo"></a>
                <span>Knowledge Is Power</span>
            </div>
            <div class="col-2 _links">
                <div style="width: fit-content; margin: auto;"><a class="btn btn-primary text-nowrap _buttons" role="button" href="{% url 'home' %}">Home</a></div>
            </div>
            <div class="col-3 _links">
                <div style="width: fit-content; margin: auto;"><a class="btn btn-primary text-nowrap _buttons" role="button" href="{% url 'searchBooks' %}">Search Books</a></div>
            </div>
            {% if user.is_authenticated %}
            <div class="col-2 _links">
                <div style="width: fit-content; margin: auto;"><a class="btn btn-primary text-nowrap _buttons" role="button" href="{% url 'home' %}">Profile</a></div>
            </div>
            {% endif %}

            {% if user.is_authenticated %}
            <div class="col-2 _links">
                <div style="width: fit-content; margin: auto;"><a class="btn btn-primary text-nowrap _buttons" role="button" href="{% url 'logout' %}">Log Out</a></div>
            </div>
            {% else %}
            <div class="col-2 _links">
                <div style="width: fit-content; margin: auto;"><a class="btn btn-primary text-nowrap _buttons" role="button" href="{% url 'login' %}">Log In</a></div>
            </div>
            <div class="col-2 _links">
                <div style="width: fit-content; margin: auto;"><a class="btn btn-primary text-nowrap _buttons" role="button" href="{% url 'register' %}">Sign Up</a></div>
            </div>
            {% endif %}
        </div>
    </header>

    <div class="container" style="text-align: center; font-size: 20px; font-family: 'Arial Black';">
        YOUR REGISTRATION WAS SUCCESSFULL.<br>
        YOU CAN NOW LOG IN.
    </div>
</body>
</html>
